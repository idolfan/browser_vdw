<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Designer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="900" height="500"></canvas>
    <script src="mouseTracker.js"></script>
    <script src="gameState.js"></script>
    <script src="renderGame.js"></script>
    <script src="client.js"></script>
    <script src="levelDesignerControls.js"></script>
    <script>
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            render(); // Erneut rendern, um Inhalte anzupassen
        }

        console.log("Level Designer Startup");
        redirectBackTo = '/levelDesigner.html';
        connect().then(() => {
            initMouseTracker();
            getLevel("test");
            console.log("Level Designer started");
        });
        


        window.addEventListener('load', resizeCanvas);
        window.addEventListener('resize', resizeCanvas);
        setInterval(renderContinuously, 1000 / 60);
    </script>

</html>
